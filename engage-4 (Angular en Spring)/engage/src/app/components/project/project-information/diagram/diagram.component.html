<div class="row mt-5">
  <div class="col-md-12">
    <h5><span class="bi bi-globe"></span> Engaged organisations ({{members.length}})</h5>
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="row">
          <div class="col-md-8">

            <div id="radar" class="doe-container"></div>

          </div>
          <div class="col-md-4">

            <p style="font-size: 25px" class="lead">Levels: </p>
            <div id="core">1: Core</div>
            <div id="partner">2: Partner</div>
            <div id="prospect">3: Prospect</div>
            <div id="influencer">4: Influencer</div>

            <div id="details" class="text-center mt-4">
              <div class="row" *ngIf="selectedMember !== ''">
                <div class="col-md-12">
                  <div class="card shadow-sm">
                    <div class="card-header">
                      <div class="d-flex">
                        <div class="lead mt-auto mb-auto">Engaged organisation:</div>
                        <button style="margin: 0 0 0 auto !important;" class="btn btn-outline-danger" (click)="onCloseDetails()"><span style="font-size: 20px"><i class="bi bi-x"></i></span></button>
                      </div>
                    </div>
                    <div class="card-body">
                      <h4>{{ selectedMember }}</h4>
                      <hr>
                      <h5 class="text-muted"><span><i class="bi bi-pie-chart mr-2"></i></span>Category: {{ selectedMemberCategory }}</h5>
                      <h5 class="text-muted"><span><i class="bi bi-bar-chart mr-2"></i></span>Level: {{ selectedMemberLevel }}</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
