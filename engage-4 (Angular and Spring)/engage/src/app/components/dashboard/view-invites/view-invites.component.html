<div class="card shadow-sm mt-4 mb-4">
  <div class="card-body">
    <h1 style="font-weight: normal">My invites</h1>
    <p class="lead">Here is your overview of all your invites</p>
    <hr>
    <div *ngIf="invites === undefined || invites.length === 0" class="row noInvite">
      <div class="alert alert-">
        <h1 class="lead">You do not have any invites.</h1>
      </div>
    </div>
    <div class="list-group-item shadow-sm w-50 mb-2" style="border-radius: 10px;" *ngFor="let invite of invites">
      <div class="row">
        <div class="col-md-4">
          <img [src]="getPhoto(invite.project.imageSource)" alt="Image can't be found" class="img-fluid mt-1 height: 135px; border-radius: 50%;">
        </div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-12">
              <h5 class="toProject" (click)="onClickToProject(invite.project.id)">{{ getProjectName(invite) }}</h5>
              <h5 style="font-size: 12px;" class="text-muted">{{ getProjectDate(invite) | date}}</h5>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-12">
              <button class="btn btn-primary" (click)="onAccept(invite)">Accept</button>
              <button class="btn btn-secondary" (click)="onDecline(invite)">Decline</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
